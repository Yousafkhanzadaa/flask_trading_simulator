<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trading Simulation Results</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <section>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 col-lg-2 bg-dark text-white">
                    <div class="sidebar-sticky">
                        <div class="navbar-brand sidebar-heading py-4">Saved Strategies</div>
                        <ul class="nav flex-column">
                            <li class="nav-item active shadow rounded py-2 mb-2">
                                <a class="nav-link " href="#">
                                    Chat Room 1
                                </a>
                            </li>
                            <li class="nav-item shadow rounded py-2 mb-2">
                                <a class="nav-link" href="#">
                                    Chat Room 2
                                </a>
                            </li>
                            <li class="nav-item shadow rounded py-2 mb-2">
                                <a class="nav-link" href="#">
                                    Chat Room 3
                                </a>
                            </li>
                            <!-- Add more chat rooms as needed -->
                        </ul>
                    </div>
                </div>

                <!-- Main content -->
                <div class="col-md-9 col-lg-10">
                    <div class="container mt-4">
                        <h1>Trading Dashboard</h1>

                        <!-- Charts will be placed here -->
                        <div id="balance_chart" class="mb-4" style="width:100%;height:500px;"></div>
                        <div id="candlestick_chart" class="mb-4" style="width:100%;height:500px;"></div>

                        <!-- Additional content (if needed) -->
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script>
        fetch('/simulate_trading', {
            method: 'POST'})
        .then(response => response.json())
        .then(data => {
            // Render balance chart
            var balanceChartJson = JSON.parse(data.balance_chart);
            Plotly.newPlot('balance_chart', balanceChartJson.data, balanceChartJson.layout);
            
            // Render candlestick chart
            var candlestickChartJson = JSON.parse(data.candlestick_chart);
            Plotly.newPlot('candlestick_chart', candlestickChartJson.data, candlestickChartJson.layout);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
